<app-todo-form
    #formRef
    [task]="task"
    (OnEnter)="addTask($event)"
></app-todo-form>
<div *ngFor="let task of tasks$ | async">
    {{ task.task }}
    {{ task.done }}
    <button (click)="removeTask(task.id)">Remove</button><br>
    <button (click)="toggletTaskStatus(task)">Done</button><br>
</div>
